<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container" class="container">
            <header>
                <section class="top-section">
                    <img class="logo" src="images/logo.png">
                    <img class="avatar" src="images/user-avatar.jpg">
                </section>
            </header>
            <main>
                <section class="title-section">
                    <div id="postPhoto">
                        <img id="artist-post-photo" class="post-photo" src="images/avatar-vangogh.jpg">
                    </div>
                    <div>
                        <h1 id="artist-name">Vincent van Gogh</h1>
                        <h2 id="artist-home">Zundert, Netherlands</h2>
                    </div>
                </section>
                <section id="mainPhoto" class="pic-section">
                    <img id="artist-main-photo" class="main-photo" src="images/post-vangogh.jpg">
                </section>
            </main>
            <footer>
                <section class="icon-section">
                    <img id="heart" class="icon" src="images/icon-heart.png">
                    <img id="comment" class="icon" src="images/icon-comment.png">
                    <img id="dm" class="icon" src="images/icon-dm.png">
                </section>
                <section class="likes-section">
                    <h4 id="artist-likes">21,492 likes</h4>
                    <p id="artist-comment"><span  id="artist-username" class="username">vincey1853</span> just took a few mushrooms lol</p>
                </section>
            </footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
